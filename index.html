<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Z-Hospital : Debug Version</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; font-family: 'Courier New', monospace; }
        #crosshair {
            position: absolute; top: 50%; left: 50%; width: 10px; height: 10px;
            border: 2px solid red; border-radius: 50%; transform: translate(-50%, -50%);
            pointer-events: none; z-index: 10;
        }
        #instructions {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9); color: #ff3333;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            cursor: pointer; z-index: 100; text-align: center;
        }
        #status { color: yellow; margin-top: 10px; font-weight: bold; }
    </style>
</head>
<body>

    <div id="crosshair"></div>

    <div id="instructions">
        <h1>Z-HOSPITAL 3D</h1>
        <div id="status">Vérification du moteur 3D...</div>
        <p>CLIQUEZ POUR JOUER</p>
    </div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/",
                "fflate": "https://unpkg.com/fflate@0.8.0/lib/browser.module.js"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { PointerLockControls } from 'three/addons/controls/PointerLockControls.js';
        import { USDZLoader } from 'three/addons/loaders/USDZLoader.js';

        // --- SETUP ---
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x050505);
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 1.6, 5);

        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        const light = new THREE.DirectionalLight(0xffffff, 2);
        light.position.set(1, 1, 1);
        scene.add(light, new THREE.AmbientLight(0xffffff, 0.5));

        const status = document.getElementById('status');

        // --- 1. TEST DE FONCTIONNEMENT (CUBE VERT) ---
        // Si tu vois ce cube au début, Three.js fonctionne.
        const testCube = new THREE.Mesh(
            new THREE.BoxGeometry(1, 1, 1), 
            new THREE.MeshBasicMaterial({ color: 0x00ff00 })
        );
        testCube.position.set(0, 1, -2);
        scene.add(testCube);

        // --- 2. CHARGEMENT DE LA MAP ---
        const loader = new USDZLoader();
        
        // REMPLACER PAR LE NOM EXACT DE TON FICHIER SUR GITHUB
        const fileName = 'Abandoned_Hospital_part_one.usdz';

        status.innerText = "Chargement du fichier : " + fileName;

        loader.load(
            fileName,
            (usdz) => {
                scene.add(usdz);
                status.innerText = "MAP CHARGÉE !";
                status.style.color = "lime";
                testCube.visible = false; // On cache le cube de test
                console.log("Modèle chargé :", usdz);
            },
            (xhr) => {
                const percent = Math.round((xhr.loaded / xhr.total) * 100);
                status.innerText = "Téléchargement : " + percent + "%";
            },
            (error) => {
                console.error(error);
                status.innerText = "ERREUR : Fichier non trouvé ou corrompu.";
                status.style.color = "red";
            }
        );

        // --- CONTROLES ---
        const controls = new PointerLockControls(camera, document.body);
        document.getElementById('instructions').addEventListener('click', () => controls.lock());
        controls.addEventListener('lock', () => document.getElementById('instructions').style.display = 'none');
        controls.addEventListener('unlock', () => document.getElementById('instructions').style.display = 'flex');

        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        }
        animate();
    </script>
</body>
</html>
