<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Z-3D : First Person Survival</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; font-family: sans-serif; }
        #instructions {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            color: white; text-align: center; background: rgba(0,0,0,0.7); padding: 20px;
            cursor: pointer; border: 2px solid #730000;
        }
        #ui { position: absolute; bottom: 20px; left: 20px; color: #ff0000; font-size: 20px; }
    </style>
</head>
<body>

    <div id="instructions">
        <h1>ZONE D'INFECTION 3D</h1>
        <p>CLIQUEZ POUR COMMENCER</p>
        <p>(ZQSD pour marcher | SOURIS pour regarder | CLIC pour tirer)</p>
    </div>

    <div id="ui">ZOMBIES ÉLIMINÉS : <span id="score">0</span></div>

    <script type="module">
        import * as THREE from 'https://cdn.skypack.dev/three@0.136.0';
        import { PointerLockControls } from 'https://cdn.skypack.dev/three@0.136.0/examples/jsm/controls/PointerLockControls.js';

        // --- 1. CONFIGURATION DE LA SCÈNE ---
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x050505);
        scene.fog = new THREE.Fog(0x050505, 0, 50); // Brouillard noir

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Lumière
        const light = new THREE.HemisphereLight(0xeeeeee, 0x888888, 0.5);
        scene.add(light);

        // Sol (Grillage sombre)
        const floorGeometry = new THREE.PlaneGeometry(1000, 1000);
        const floorMaterial = new THREE.MeshPhongMaterial({ color: 0x111111 });
        const floor = new THREE.Mesh(floorGeometry, floorMaterial);
        floor.rotation.x = -Math.PI / 2;
        scene.add(floor);

        // --- 2. CONTRÔLES (MOUVEMENT) ---
        const controls = new PointerLockControls(camera, document.body);
        const instructions = document.getElementById('instructions');

        instructions.addEventListener('click', () => controls.lock());
        controls.addEventListener('lock', () => instructions.style.display = 'none');
        controls.addEventListener('unlock', () => instructions.style.display = 'block');

        let moveForward = false, moveBackward = false, moveLeft = false, moveRight = false;
        const onKeyDown = (e) => {
            if (e.code === 'KeyW' || e.code === 'ArrowUp') moveForward = true;
            if (e.code === 'KeyS' || e.code === 'ArrowDown') moveBackward = true;
            if (e.code === 'KeyA' || e.code === 'ArrowLeft') moveLeft = true;
            if (e.code === 'KeyD' || e.code === 'ArrowRight') moveRight = true;
        };
        const onKeyUp = (e) => {
            if (e.code === 'KeyW' || e.code === 'ArrowUp') moveForward = false;
            if (e.code === 'KeyS' || e.code === 'ArrowDown') moveBackward = false;
            if (e.code === 'KeyA' || e.code === 'ArrowLeft') moveLeft = false;
            if (e.code === 'KeyD' || e.code === 'ArrowRight') moveRight = false;
        };
        document.addEventListener('keydown', onKeyDown);
        document.addEventListener('keyup', onKeyUp);

        // --- 3. SYSTÈME DE ZOMBIES ---
        const zombies = [];
        const zombieGeo = new THREE.BoxGeometry(1, 2, 1);
        const zombieMat = new THREE.MeshBasicMaterial({ color: 0x730000 });

        function spawnZombie() {
            const zombie = new THREE.Mesh(zombieGeo, zombieMat);
            // Apparition aléatoire au loin
            const angle = Math.random() * Math.PI * 2;
            const dist = 40;
            zombie.position.x = Math.cos(angle) * dist;
            zombie.position.z = Math.sin(angle) * dist;
            zombie.position.y = 1;
            scene.add(zombie);
            zombies.push(zombie);
        }

        setInterval(spawnZombie, 3000); // Un zombie toutes les 3 sec

        // --- 4. SYSTÈME DE TIR ---
        let score = 0;
        window.addEventListener('mousedown', () => {
            if (!controls.isLocked) return;

            // On utilise un Raycaster pour voir si on touche un zombie
            const raycaster = new THREE.Raycaster();
            raycaster.setFromCamera(new THREE.Vector2(0, 0), camera);
            const intersects = raycaster.intersectObjects(zombies);

            if (intersects.length > 0) {
                const target = intersects[0].object;
                scene.remove(target);
                zombies.splice(zombies.indexOf(target), 1);
                score++;
                document.getElementById('score').innerText = score;
            }
        });

        // --- 5. BOUCLE D'ANIMATION ---
        const velocity = new THREE.Vector3();
        const direction = new THREE.Vector3();

        function animate() {
            requestAnimationFrame(animate);

            if (controls.isLocked) {
                // Mouvement du joueur
                velocity.x -= velocity.x * 10.0 * 0.016;
                velocity.z -= velocity.z * 10.0 * 0.016;

                direction.z = Number(moveForward) - Number(moveBackward);
                direction.x = Number(moveRight) - Number(moveLeft);
                direction.normalize();

                if (moveForward || moveBackward) velocity.z -= direction.z * 400.0 * 0.016;
                if (moveLeft || moveRight) velocity.x -= direction.x * 400.0 * 0.016;

                controls.moveRight(-velocity.x * 0.016);
                controls.moveForward(-velocity.z * 0.016);

                // Mouvement des zombies vers le joueur
                zombies.forEach(zombie => {
                    const dir = new THREE.Vector3();
                    dir.subVectors(camera.position, zombie.position).normalize();
                    zombie.position.x += dir.x * 0.05;
                    zombie.position.z += dir.z * 0.05;
                    
                    // Si un zombie est trop proche (Game Over)
                    if (zombie.position.distanceTo(camera.position) < 1.5) {
                        alert("UN ZOMBIE VOUS A ATTRAPÉ !");
                        location.reload();
                    }
                });
            }

            renderer.render(scene, camera);
        }
        animate();
    </script>
</body>
</html>
